name: CI Semantic Releaser

on:
  push:
    branches: [ v1.16.x ]
  pull_request:
    branches: [ v1.16.x ]

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 8
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Setup forge mdk
        run: gradle init

      - name: Build with Gradle
        run: gradle build

      - name: Semantic Release
        uses: brpaz/action-semantic-release@v1
        with:
          install_plugins: "conventional-changelog-conventionalcommits"
          branch: v1.16.x